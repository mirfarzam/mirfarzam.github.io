<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
<style>
body{
    margin:0px;
}
h1, h2, h3, h4, h5, h6 {
    font-family: 'Lalezar', cursive;
}
p
.maincontrainer{
    width:100vw;
    height:100vh;
    margin:0px;
}
.maincontrainer .row, .maincontrainer .row .col-sm-4{
    height: inherit;
    width: inherit;
}
.maincontrainer .row .col-sm-4 {
    position:relative;
    padding:0px;
}
.maincontrainer .row .col-sm-4 img{
    width:100%;
    height:100%;
    position:relative;
    top:0;
    left:0;
    object-fit:cover;
}

.shade{
    width:100%;
    height:100%;
    opacity:35%;
    background: #12c2e9;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #f64f59, #c471ed, #12c2e9);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #f64f59, #c471ed, #12c2e9); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    position: absolute;
    top:0;
    left:0;
}

</style>
</head>
<body>
<section class="container-fluid maincontrainer">
    <div class="row">
        <div class="col-sm-4"><img style="" src="old.jpeg"><div class="shade"></div></div>
        <div class="col-sm-4">majid</div>
        <div class="col-sm-4"><img src="new.jpeg"><div class="shade"></div></div>
    </div>
</section>
</body>
